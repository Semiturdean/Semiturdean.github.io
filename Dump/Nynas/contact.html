            <section>
                <header>
                    <h2>Lämna dina synpunkter här!</h2>
                </header>
                <form>
                    <div>
                        <p>
                            <label>
                                <span>Rubrik</span>
                            </label>
                            <input type="text"
                                   placeholder="Rubrik"
                                   >
                        </p>
                    </div>
                    <div>
                        <p>Beskrivning
                            <textarea id=textarea
                                  maxLength="100">    
                            </textarea>
                            Max 100 tecken
                        </p> 
                    </div>
                    <div class="Errand">
                        <label>Ärende</label>
                            <select>
                                <option>Strand</option>
                                <option>Kanot</option>
                                <option>Vattenpark</option>
                            </select>
                        </div>
                    <div>
                        <label>
                            Vill du få svar på din synpunkt?
                        </label>
                        <div>
                            <label for="pov_ja">Ja</label>
                            <input type="radio"
                                   value="yes"
                                   name="synpunkt"
                                   id="pov_ja">
                            <label for ="pov_nej">Nej</label>
                            <input type="radio"
                                   value="no"
                                   name="synpunkt"
                                   id="pov_nej">
                        </div>
                    </div>
                   
                    <div>
                        <p>
                            <label>
                                <span>Email</span>
                            </label>
                            <input type="text"
                                       placeholder="example@email.com">
                        </p>
                    </div>
                    <button type="submit">Skicka</button>
                </form>
        </section>
